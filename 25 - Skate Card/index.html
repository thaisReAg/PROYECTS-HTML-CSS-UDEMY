<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Card</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/skate.png" type="image/x-icon">
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="front">
          <h1>Skate</h1>
          <p>7.7 base <span>2024</span></p>
          <p class="price">89.99€</p>
        </div>
        <div class="right">
          <h2>Detalle</h2>
          <ul>
            <li>Ancho 7.7"</li>
            <li>Alto 31.75"</li>
            <li>Ejes 14"</li>
            <li>Nariz 6.875"</li>
            <li>Cola 6.25"</li>
          </ul>
          <button>Añadir al carrito</button>
        </div>
      </div>
      <div class="img-container">
        <img src="img/skate.png" alt="tabla-skate">
      </div>
    </main>
  </body>
</html>
