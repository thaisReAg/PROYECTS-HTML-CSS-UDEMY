<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de personajes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <h3>Personajes Populares</h3>
        <div class="list">
          <div class="imgBx">
            <img src="img/s1.jpg" alt="Moe" />
          </div>
          <div class="content">
            <h2 class="rank">
              <small>#</small>
              1
            </h2>
            <h4>Moe</h4>
            <p>Cantinero</p>
          </div>
        </div>
        <div class="list">
            <div class="imgBx">
              <img src="img/s3.png" alt="Marge" />
            </div>
            <div class="content">
              <h2 class="rank">
                <small>#</small>
                2
              </h2>
              <h4>Marge</h4>
              <p>Madre</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img src="img/s4.png" alt="Homer" />
            </div>
            <div class="content">
              <h2 class="rank">
                <small>#</small>
                3
              </h2>
              <h4>Homer</h4>
              <p>Padre</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img src="img/s5.jpg" alt="Lisa" />
            </div>
            <div class="content">
              <h2 class="rank">
                <small>#</small>
                4
              </h2>
              <h4>Lisa</h4>
              <p>Hija</p>
            </div>
          </div>
          <div class="list">
            <div class="imgBx">
              <img src="img/s6.png" alt="Bart" />
            </div>
            <div class="content">
              <h2 class="rank">
                <small>#</small>
                5
              </h2>
              <h4>Bart</h4>
              <p>Hijo</p>
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
