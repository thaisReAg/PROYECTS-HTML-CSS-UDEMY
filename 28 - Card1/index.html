<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <img class="img-card" src="img/auto.png" alt="" />
      <h3>Rayo McQueen</h3>
      <div class="control-btn">
        <span class="prev">
          <i class="fas fa-solid fa-arrow-left"></i>
        </span>
        <span class="next">
          <i class="fas fa-solid fa-arrow-right"></i>
        </span>
      </div>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus
        maiores quos sint laudantium blanditiis quam non deleniti ducimus
        suscipit est. Quia consequuntur sint velit molestias placeat quis nisi
        eaque dignissimos.
      </p>
      <div class="properties">
        <div class="qty">
          <h4>Cantidad</h4>
          <i class="fas fa-minus"></i>
          <span class="number">1</span>
          <i class="fas fa-plus"></i>
        </div>
        <div class="precio">
          <h4>Precio</h4>
          <span class="price-inr">
            <i class="fas fa-euro-sign"></i>
            <span class="amount">15</span>
          </span>
        </div>
        <div class="delivery">
          <h4>Entrega</h4>
          <i class="fas fa-fighter-jet"></i>
          <span class="time">En 24 horas</span>
        </div>
      </div>
      <input type="button" class="ip-add-cart" value="Agregar al carrito" />
    </main>
  </body>
</html>
