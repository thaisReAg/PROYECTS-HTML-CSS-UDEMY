<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 1</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="cuadrado" style="--i: 0"></div>
        <div class="cuadrado" style="--i: 1"></div>
        <div class="cuadrado" style="--i: 2"></div>
        <div class="cuadrado" style="--i: 3"></div>
        <div class="cuadrado" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>Login form</h2>
            <form action="">
              <div class="inputbox">
                <input type="text" name="" placeholder="Username" />
              </div>
              <div class="inputbox">
                <input type="password" name="" placeholder="Password" />
              </div>
              <div class="inputbox">
                <input type="submit" name="" placeholder="Login" />
              </div>
              <p class="olvidar">
                Si olvidaste tu contraseña <a href="#">Click aquí</a>
              </p>
              <p class="olvidar">No tengo una cuenta <a href="#">Crear</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
